<!DOCTYPE html>

<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
         Weather App i guess
      </title>
      <link rel="stylesheet" href="css\style.css">
   </head>
   <body>
      <div class="info">
         <a href="https://uigradients.com/">Color gradients from uiGradients</a><br>
         <input type="text" placeholder="api Key?" id="apiKey" spellcheck="false">
      </div>
      <div class="card">
         <div class="search">
            <input type="text" placeholder="City?" spellcheck="false">
            <button><img src="../images/search.png" alt="search"></button>
         </div>
         <div class="error">
            <p>Invalid city name</p>
         </div>
         <div class="weather">
            <img src="../images/drizzle.png" alt="weather image" class="weather-icon">
            <h1 class="temperature">
               560°C
            </h1>
            <h2 class="city">
               isloo
            </h2>
            <div class="details">
               <div class="col">
                  <img src="../images/humidity.png" alt="">
                  <div>
                     <p class="humidity">50%</p>
                     <p>Humidity</p>
                  </div>
               </div>
               <div class="col">
                  <img src="../images/wind.png" alt="">
                  <div>
                     <p class="wind">150kmh</p>
                     <p>Wind Speed</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script>
         const apiURL  ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
         const searchBox = document.querySelector(".search input")
         const searchBtn = document.querySelector(".search button")
         const weatherIcon = document.querySelector(".weather-icon")
         const key = document.querySelector(".info input")

         async function checkWeather(city, apiKey){
            <!-- const apiKey = document.getElementById('apiKey').value; -->
            const response = await fetch(apiURL+city+`&appid=${apiKey}`);
            if (response.status == 404){
               document.querySelector('.error').style.display = 'block';
               document.querySelector('.weather').style.display = 'none';
            }
            else{
               var data = await response.json();
               console.log(data);
               document.querySelector(".city").innerHTML = data.name;
               document.querySelector(".temperature").innerHTML = math.round(data.main.temp) + '°';
               document.querySelector(".humidity").innerHTML = data.main.humidity + '%';
               document.querySelector(".wind").innerHTML = data.wind.speed + 'kmh';

               if (data.checkWeather[0].main == 'Clouds'){
                  weatherIcon.src = '../images/clouds.png';
               }
               else if(data.checkWeather[0].main == 'Clear'){
                  weatherIcon.src = '../images/clear.png';
               }
               else if(data.checkWeather[0].main == 'Rain'){
                  weatherIcon.src = '../images/rain.png';
               }
               else if(data.checkWeather[0].main == 'Drizzle'){
                  weatherIcon.src = '../images/drizzle.png';
               }
               else if(data.checkWeather[0].main == 'Mist'){
                  weatherIcon.src = '../images/mist.png';
               }

               document.querySelector(".weather").style.display = 'block';
               document.querySelector('.error').style.display = 'none';
            }
            
         }
         searchBtn.addEventListener("click",()=>{
            checkWeather(searchBox.value, key.value);
         })
         <!-- checkWeather(); -->
      </script>
   </body>
</html>
