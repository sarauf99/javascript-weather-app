<!DOCTYPE html>

<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
         Weather App i guess
      </title>
      <link rel="stylesheet" href="css\style.css">
   </head>
   <body>
      <a href="https://uigradients.com/">Color gradients from uiGradients</a><br>
      <input type="text" placeholder="api Key?" id="apiKey" spellcheck="false">
      <div class="card">
         <div class="search">
            <input type="text" placeholder="City?" spellcheck="false">
            <button onclick="checkWeather()"><img src="../images/search.png" alt="search"></button>
         </div>
         <div class="weather">
            <img src="../images/drizzle.png" alt="weather image" class="weather-icon">
            <h1 class="temperature">
               560°C
            </h1>
            <h2 class="city">
               isloo
            </h2>
            <div class="details">
               <div class="col">
                  <img src="../images/humidity.png" alt="">
                  <div>
                     <p class="humidity">50%</p>
                     <p>Humidity</p>
                  </div>
               </div>
               <div class="col">
                  <img src="../images/wind.png" alt="">
                  <div>
                     <p class="wind">150kmh</p>
                     <p>Wind Speed</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script>
         const apiURL  ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=islamabad";

         async function checkWeather(){
            const apiKey = document.getElementById('apiKey').value;
            const city = document.getElementById
            const response = await fetch(apiURL+`&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temperature").innerHTML = data.main.temp + '°';
            document.querySelector(".humidity").innerHTML = data.main.humidity + '%';
            document.querySelector(".wind").innerHTML = data.wind.speed + 'kmh';
         }
         <!-- checkWeather(); -->
      </script>
   </body>
</html>
